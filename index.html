<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; text-align: center; color: #FFF; }
        body { display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 20px; min-height: 100vh; background-color: #222; }
        a { color: #FFF; text-decoration: none; letter-spacing: 1px; background-color: #2598EB; border: none; border-radius: 20px; padding: 10px; }
    </style>
</head>

<body>
    <h2>This is UR UUID</h2>
    <p id="uuid">this is UR UUID</p>
    <h2>This is UR FCM Token</h2>
    <p id="fcmToken">this is UR FCMToken</p>
    <h2>This is UR location information</h2>
    <p id="locationInfo">this is ur location</p>

    <a href="tel:010-1111-1111" target="_parent">전화걸기</a>  
 
    <script>
        const tel = document.querySelector("button a");
        alert(typeof(tel.href))
        const btn = document.querySelector("button");
        btn.addEventListener('click', () => {
            window.webkit.messageHanders.phoneNumber.postMessage({
                'message': tel
            })
        })
    </script>
</body>

</html>
